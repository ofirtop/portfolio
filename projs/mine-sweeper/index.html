<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="initGame()">
  <header>
    <div class="status">Welcome to Mine Sweeper</div>
    <div class="navContainer">
      <div class="nav flags notAllowed">flags</div>
      <div class="nav newGame pointer" onclick="initGame()"></div>
      <div class="nav timer notAllowed">timer</div>
      <div class="indicationBulb"></div>
    </div>
  </header>
  <div class="score">
    
  </div>
  <div>
    <table>
      <tbody class="board-container"></tbody>
    </table>
    <div class="bulbContainer">
    </div>
  </div>
  <div class="footerContainer">
    <div class="footer small pointer" onclick="clickChangeBoard(this)">small</div>
    <div class="footer medium pointer" onclick="clickChangeBoard(this)">meduim</div>
    <div class="footer large pointer" onclick="clickChangeBoard(this)">large</div>
  </div>
  <script src="js/game.js"></script>
  <script src="js/util.js"></script>

</body>

</html>
